# /docker/nginx/app.conf
# This file will be mounted into /etc/nginx/conf.d/app.conf

server {
    listen 80;
    # Use environment variables passed from docker-compose
    server_name ${PANEL_DOMAIN};

    # Route for Let's Encrypt ACME challenge
    location '/.well-known/acme-challenge' {
        # The webroot-path in the certbot command must match this
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ${PANEL_DOMAIN};

    # SSL configuration
    # Certbot will create and manage these files
    ssl_certificate /etc/letsencrypt/live/${PANEL_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${PANEL_DOMAIN}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Main proxy pass to the Flask application container
    location / {
        proxy_pass http://panel:5000; # 'panel' is the service name in docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }

    # Location for static files, served directly by Nginx
    location /static {
        proxy_pass http://panel:5000/static;
        proxy_set_header Host $host;
    }
}
